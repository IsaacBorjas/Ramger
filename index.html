<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMGER | Software Solutions</title>
    <style>
        body {
            background-color: #05080a; /* Fondo casi negro, muy elegante */
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 100px 20px 40px;
        }

        /* El nombre RAMGER como protagonista */
        .brand-name {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: -3px;
            color: #ffffff;
            text-transform: uppercase;
            line-height: 1;
        }

        .brand-blue {
            color: #34D1F7; /* El azul cian de tu marca */
        }

        .subtitle {
            color: #667788;
            font-size: 1.1rem;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* Bot√≥n minimalista */
        .cta-button {
            display: inline-block;
            margin-top: 50px;
            border: 2px solid #34D1F7;
            color: #34D1F7;
            padding: 12px 40px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #34D1F7;
            color: #000;
            box-shadow: 0 0 30px rgba(52, 209, 247, 0.3);
        }

        /* Grid limpio */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            width: 85%;
            max-width: 1100px;
            margin: 80px 0 100px;
        }

        .feature-item {
            border-left: 1px solid rgba(52, 209, 247, 0.3);
            padding-left: 20px;
        }

        .feature-item h3 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .feature-item p {
            color: #667788;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        footer {
            margin-top: auto;
            padding: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            text-align: center;
            color: #445566;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .brand-name { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header>

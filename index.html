<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMGER | R.OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020508;
            --neon-blue: #00e6ff;
            --text-gray: #a0aec0;
            --glass-bg: rgba(0, 230, 255, 0.03);
            --header-bg: rgba(0, 0, 0, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER & NAVEGACIÓN --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: var(--header-bg);
            border-bottom: 1px solid rgba(0, 230, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--neon-blue);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Enlaces de Redes Sociales */
        .social-group {
            display: flex;
            gap: 12px;
            margin-right: 20px;
            padding-right: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.7rem;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }

        .social-link:hover {
            color: var(--neon-blue);
        }

        /* Enlaces de Menú */
